name: CI/CD Pipeline for FlaskApp

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test  # Ne s'ex√©cute que si "test" r√©ussit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t flaskapp .

  push-docker:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    needs: build  # Ne s'ex√©cute que si "build" r√©ussit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: |
          docker tag flaskapp ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, build, push-docker]
    if: failure()

    steps:
      - name: Send email on failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üö® CI/CD Failed: FlaskApp"
          body: "Le pipeline CI/CD a √©chou√© ! V√©rifiez les logs sur GitHub Actions."
          to: "ton.email@example.com"
          from: "GitHub Actions"
